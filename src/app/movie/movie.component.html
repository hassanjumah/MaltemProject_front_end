
<div class="container">

  <div class="panel panel-primary">

    <div class="panel-heading"> Movies list</div>

    <div class="panel-body">

      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
          <div class="form-group">
            <label>Search with :</label>&nbsp;&nbsp;
            <!-- Custom select structure -->
              <select class="form-control"  #t (change)="rtrvOption(t.value)" ngModel="" name="option">
                <option value="1" >Title</option>
                <option value="2" >Director</option>
                <option value="3" >Type</option>
                <option value="4" >ReleaseDate</option>
              </select>

            <input type="text" class="form-control" name="keyword" ngModel="">&nbsp;&nbsp;
            <br>
            <button type="submit" class="btn btn-primary">Search </button>
            <button class="btn btn-primary" (click)="onAdd()" > Add </button>
          </div>
        </form>

      </div>
      <table *ngIf="moviesList" class="table table-striped .table-hover">
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Release Date</th>
          <th>Type</th>

        </tr>
        <tr *ngFor="let m of moviesList">
          <td>{{m.title}}</td>
          <td>{{m.director}}</td>
          <td>{{m.releaseDate}}</td>
          <td>{{m.type}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteMovie(m.title)" >Delete</a></td>
          <td><a class="btn btn-success" (click)="onEditMovie(m.title)" >Edit</a></td>
        </tr>
      </table>

    </div>
  </div>
</div>
